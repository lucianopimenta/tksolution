  <ngx-spinner
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#fff"
    [fullScreen]="true"
    type="ball-spin-clockwise-fade">
    <p style="font-size: 20px; color: white">Aguarde...</p>
  </ngx-spinner>
  <toaster-container [toasterconfig]="config"></toaster-container>
</router-outlet>
